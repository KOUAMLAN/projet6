<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <meta name="description" content="" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Modale</title>
  </head>
  <body>
    <!-- Bouton pour ouvrir la modale -->
    <button id="openModalBtn" style="margin:40px;">Ouvrir la modale</button>

    <!-- Modale (corrigÃ©e) -->
    <aside
      class="modal"
      aria-hidden="true"
      role="dialog"
      aria-labelledby="titlemodal"
      style="display: none"
    >
      <div class="modal-wrapper">
        <h1 id="titlemodal">Galerie photo</h1>
        <button class="modal_button_add">Ajouter une photo</button>
        <button class="modal_button_delete">Supprimer la galerie</button>
        <button class="modal_close" style="margin-top:20px;">Fermer</button>
      </div>
    </aside>
    <script src="app.js"></script>
  </body>
</html>
